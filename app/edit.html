<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/mobile.css" rel="stylesheet" />
    <title>Edit / Delete</title>
  </head>
  <body class="page-edit">
    <header class="app-header">
      <a href="index.html" class="icon-btn" aria-label="Tillbaka"> < Back</a>
      <h1 class="app-title-edit">Edit / Delete</h1>
      <span style="width: 40px"></span>
    </header>

    <main class="notes-container">
      <form id="editForm" class="editor-panel">
        <fieldset class="field">
          <label for="title">Uppgiftsnamn</label>
          <textarea
            id="title"
            name="title"
            rows="3"
            placeholder="Titel"
          ></textarea>
          <small>Beskrivning</small>
          <textarea
            id="body"
            name="body"
            rows="4"
            placeholder="Beskrivning"
          ></textarea>
        </fieldset>

        <section class="field two">
          <div class="control">
            <label for="date">Datum</label>
            <input id="date" class="input" type="date" />
          </div>
          <div class="control">
            <label for="time">Tid</label>
            <input id="time" class="input" type="time" />
          </div>
        </section>

        <div class="editor-actions">
          <button class="primary-edit" type="submit">Edit</button>
          <button
            class="trash"
            type="button"
            id="deleteBtn"
            aria-label="Delete"
          >
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path
                d="M9 6V4a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v2"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
              />
              <path
                d="M3 6h18"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
              />
              <path
                d="M7 6v12a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V6"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
              />

              <path
                d="M10 11v6M14 11v6"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
              />
            </svg>
          </button>
        </div>
      </form>
    </main>

    <script src="js/storage.js"></script>
    <script src="js/edit.js"></script>
  </body>
</html>
