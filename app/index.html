<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/mobile.css" rel="stylesheet" />
    <title>Notes</title>
  </head>
  <body>
    

    <main class="notes-container">
      <section class="notes-header" aria-label="SÃ¶k">
        <h1 class="app-title-index">Notes</h1>
        <label class="search-wrap" for="search">
          <input
            id="search"
            name="search"
            type="search"
            placeholder="Search"
            autocomplete="off"
          />
          <svg width="18" heigth="18" viewBox="0 0 24 24" aria-hidden="true">
            <path
              d="M21 21l-4.35-4.35M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15z"
              stroke="currentColor"
              stroke-width="2"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></path>
          </svg>
        </label>
      </section>

      <section id="notesRoot" aria-live="polite" aria-busy="false"></section>

      <a
        id="fabCreate"
        class="fab"
        aria-label="Skapa ny anteckning"
        href="create.html"
      >
        <svg width="26" height="26" viewBox="0 0 24 24" aria-hidden="true">
          <path
            d="M12 5v14M5 12h14"
            stroke="currentColor"
            stroke-width="2"
            fill="none"
            stroke-linecap="round"
          ></path>
        </svg>
      </a>

      <template id="note-item-template">
        <li class="note">
          <label class="note-row">
            <input class="toggle" type="checkbox" />
            <span class="title"></span>
          </label>
        </li>
      </template>
    </main>
    <script src="js/storage.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
